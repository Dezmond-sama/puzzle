<!DOCTYPE html>
<html>

<head>
    <title>Puzzle</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/puzzlepiecepath.js" defer></script>
    <script src="js/splitImage.js" defer></script>
    <script src="js/drag.js" defer></script>
</head>

<body>
    <div class="wrapper">

        <h1 class="hidden">Puzzle game</h1>
        <header>
            <ul class="menu-list">
                <li><button type="button" class="menu-list__button cut-button">Cut</button></li>
                <li><button type="button" class="menu-list__button shuffle-button">Shuffle</button></li>
            </ul>
        </header>
        <main class="container">
            <div class="gamefield">
                <div class="preview-block"></div>
            </div>
        </main>
        
    </div>
    <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" class="hidden">
        <defs class="mask-list">
            
        </defs>
    </svg>
    <template>
        <div class="image-piece dragable">
        <div class="image-piece__content dragable__drag-pointer"></div>
    </div>
    <clipPath class="clipped-mask">
        <path d="">
        </clipPath>
    </template>
</body>

</html>
